<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="calculadora">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="buttonC">C</button>
            <button onclick="calculatePercentage()" class="buttonscomando">%</button>
            <button onclick="appendToDisplay('/')" class="buttonscomando">/</button>
            <button onclick="deleteLastCharacter()" class="buttonscomando">DEL</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="buttonscomando">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="buttonscomando">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="buttonscomando">+</button>
            <button onclick="toggleSign()" class="buttonscomando">+/-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')" class="buttonscomando">,</button>
            <button onclick="calculateResult()" class="buttonresult">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
