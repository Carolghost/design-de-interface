        tr:hover {

        tr:nth-child(even) {
            background-color: #8b9dc3;

        tr:nth-child(odd) {

        }

        <tr class="1">
            <td>Cel[1,1]</td>

        <tr class="2">
            <td>cel[2,1]</td>
            <td rowspan="2">cel[2,2]</td>
            <td>cel[2,3]</td>
        </tr>
        <tr class="3">
            <td>cel[3,1]</td>
            <td>cel[3,2]</td>
            <td>cel[3,3]</td>
        </tr>
    </table>
