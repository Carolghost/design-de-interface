<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contatos - Confeitaria Maria Chocolate</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="validacao.js" defer></script>
	<link rel="stylesheet" href="estilo.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <div class="logoImg">
            <img src="imagens/logo.png" alt="Maria Chocolate" height="100" />
        </div>
        <div class="titulo">
            <h1>Confeitando para a alegria da sua vida...</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="bolos.html">Bolos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="tortas.html">Tortas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="festas.html">Festas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="contatos.html">Contatos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contato-section">
        <div class="container">
            <h2>Seu Contato</h2>
            <form id="contatoForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit" class="buttoncontato">Enviar</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p>Desenvolvido como exercício da UC Usabilidade, Desenvolvimento Web, Mobile e Jogos. ©Copyright 2022.
			Todos os Direitos Reservados.</p>
    </footer>
</body>

</html>
