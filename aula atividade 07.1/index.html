<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo Combinado</title>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
        <h1>1) Calcular Idades:</h1>
        <label for="anoNascimento1">Ano de Nascimento:</label>
        <input id="anoNascimento1" type="number">

        <label for="anoAtual1">Ano Atual:</label>
        <input id="anoAtual1" type="number">

        <button onclick="calcularIdades()">Calcular Idades</button>

        <div id="resultadoIdadeAtual1"></div>
        <div id="resultadoIdade20501"></div>

        <h1>2) Calcular Novo Salário:</h1>
        <label for="salario">Salário Atual:</label>
        <input id="salario" type="number" step="0.1">

        <button onclick="calcularNovoSalario()">Calcular Novo Salário</button>

        <div id="resultadoSalario"></div>

        <h1>3) Converter Celsius para Fahrenheit:</h1>
        <label for="celsius">Temperatura em Celsius:</label>
        <input id="celsius" type="number" step="0.1">

        <button onclick="converterTemperatura()">Converter Temperatura</button>

        <div id="resultadoTemperatura"></div>

        <h1>4) Calcular Média Aritmética:</h1>
        <label for="nota1">Nota 1:</label>
        <input id="nota1" type="number" step="0.1"><br>

        <label for="nota2">Nota 2:</label>
        <input id="nota2" type="number" step="0.1"><br>

        <label for="nota3">Nota 3:</label>
        <input id="nota3" type="number" step="0.1"><br>

        <button onclick="calcularMedia()">Calcular Média</button>

        <div id="resultadoMedia"></div>

        <h1>5) Calcular Hipotenusa:</h1>
        <label for="cateto1">Cateto 1:</label>
        <input id="cateto1" type="number" step="0.1"><br>

        <label for="cateto2">Cateto 2:</label>
        <input id="cateto2" type="number" step="0.1"><br>

        <button onclick="calcularHipotenusa()">Calcular Hipotenusa</button>

        <div id="resultadoHipotenusa"></div>

        <h1>6) Calcular Propriedades da Esfera:</h1>
        <label for="raio">Raio da Esfera:</label>
        <input id="raio" type="number" step="0.1"><br>

        <button onclick="calcularPropriedades()">Calcular Propriedades</button>

        <div id="resultadoComprimento"></div>
        <div id="resultadoArea"></div>
        <div id="resultadoVolume"></div>
</body>

</html>
