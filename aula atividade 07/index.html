<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritimo</title>
    <script type="text/javascript">
        function operacao(operador) {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            var resultado;
            switch (operador) {
                case 'somar':
                    resultado = num1 + num2;
                    break;
                case 'subtrair':
                    resultado = num1 - num2;
                    break;
                case 'multiplicar':
                    resultado = num1 * num2;
                    break;
                case 'dividir':
                    resultado = num1 / num2;
                    break;
                case 'resto':
                    resultado = num1 % num2;
                    break;
            }

            document.getElementById("resposta").innerHTML = "O resultado Ã©: " + resultado;
        }
    </script>
</head>

<body>
    <label for="anoNascimento">Ano de Nascimento:</label>
    <input id="num1" type="text">
    <input id="num2" type="text">

    <button onclick="operacao('somar')">Somar</button>
    <button onclick="operacao('subtrair')">Subtrair</button>
    <button onclick="operacao('multiplicar')">Multiplicar</button>
    <button onclick="operacao('dividir')">Dividir</button>
    <button onclick="operacao('resto')">Resto</button>

    <div id="resposta"></div>
</body>

</html>
